<html>
<head>
<title>HTML FORM
</title>
<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<form>
		<h1 align ="center">Registration Form</h1>
		
		<p>First name:
		<input type="text" name="A1" size="30">
		</p>

  		<p>Last name:
		<input type="text" name="A2" size="30">
		</p>

		<p>Mobile Number:
			<input id="phone" name="phone" class="no-arrow" type="number">
			<!--<input type="tel"  name="A3" size="30">-->
		</p>
  		<p>Father name:
		<input type="text" name="A4" size="30">
		</p>

  		<p>Mother name:
		<input type="text" name="A5" size="30">
		</p>

  		<p>Date of Birth:
		<input type="date" name="A6">
		</p>

		<p>Gender:
		<input type="radio" name="A7">Male
		<input type="radio" name="A7">Female
		</p>

  		<p>E-mail ID:
		<input type="email" name="A8" size="40">
		</p>

		<p>Password
		<input type="password" name="A9">
		</p>

		<p>Address
		<textarea rows="10" cols="20">Type your Address here</textarea>
		</p>

		<p>Choose your country:
		<select name="country">
			<option>India
			<option>USA
			<option>Brazil
			<option>Nepal
        		<option>South Korea
			<option>Japan
        		<option>Australia
		</select>
		</p>

		<p align="center">
		<input type="submit" value="Submit">
		</p>

	</form>
</body>
</html>
